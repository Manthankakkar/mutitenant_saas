
<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #6c63ff;
      --secondary-color: #f5f5f5;
      --accent-color: #ff6584;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #f0f4ff, #e0e8ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .login-card {
      background-color: #fff;
      padding: 2rem 2.5rem;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }

    h2 {
      color: var(--primary-color);
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .form-control {
      border-radius: 10px;
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      transition: border 0.3s, box-shadow 0.3s;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 5px rgba(108,99,255,0.3);
      outline: none;
    }

    .btn-primary {
      background-color: var(--accent-color);
      border-color: var(--accent-color);
      width: 100%;
      padding: 0.75rem;
      font-weight: 600;
      border-radius: 10px;
      transition: all 0.3s;
      margin-top: 1rem;
    }

    .btn-primary:hover {
      background-color: #ff446e;
      border-color: #ff446e;
    }

    .btn-link {
      display: block;
      text-align: center;
      margin-top: 0.75rem;
      color: var(--primary-color);
    }

    .btn-link:hover {
      text-decoration: underline;
    }

    #resetPasswordbtn {
      display: block;
      margin: 1rem auto 0;
      background: none;
      border: none;
      color: var(--primary-color);
      cursor: pointer;
      text-decoration: underline;
    }

    #resetPasswordbtn:hover {
      color: var(--accent-color);
    }

    #msg {
      color: red;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Login</h2>
    <form id="loginForm" class="mt-4">
      <div class="mb-3">
        <label class="form-label">Tenant Name</label>
        <input class="form-control" id="tenantName" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" id="email" type="email" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input class="form-control" id="password" type="password" required />
      </div>
      <button class="btn btn-primary" type="submit">Login</button>
      <a class="btn btn-link" href="register.html">Create account</a>
    </form>
    <div id="msg"></div>
    <button type="button" onclick="redirectToResetPage()" id="resetPasswordbtn">Forgot password?</button>
    <span id="superuserlogin" style="margin-left: 32%;"><a href="superAdminLogin.html">SuperUser? Login</a></span>
  </div>

<script>
  const form = document.getElementById('loginForm');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const payload = {
      tenantName: document.getElementById('tenantName').value.trim(),
      email: document.getElementById('email').value.trim(),
      password: document.getElementById('password').value
    };
    try {
      const res = await axios.post('http://localhost:5000/api/auth/login', payload);
      console.log("user payload",payload)
      localStorage.setItem('token', res.data.token);
      localStorage.setItem('tenantName', res.data.tenant.name);
      localStorage.setItem("tenantId", res.data.tenant.id);
      localStorage.setItem("userRole", res.data.user.role);
      localStorage.setItem("userName", res.data.user.name);
      localStorage.setItem("userid", res.data.user.id);
      window.location = 'dashboard.html';
    } catch (err) {
      document.getElementById('msg').innerText = err.response?.data?.message || err.message;
    }
  });

  function redirectToResetPage(){
    window.location.href="forgotPassword.html";
  }
</script>
</body>
</html>
