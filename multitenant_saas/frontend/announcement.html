
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tenant Announcements</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #f0f4ff, #e0e8ff);
      min-height: 100vh;
      padding: 2rem;
    }
    h2 {
      color: #6c63ff;
      font-weight: 700;
      text-align: center;
      margin-bottom: 2rem;
    }
    .announcement-card {
      max-width: 1000px;
      height: 500px;
      margin: 0 auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      padding: 1.5rem;
    }
    #announcements {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 10px;
      background: #f8f9fa;
    }
    #announcements p {
      margin-bottom: 0.5rem;
      padding: 0.4rem 0.6rem;
      border-radius: 8px;
      background: #e7e7ff;
      word-break: break-word;
    }
    #announcementForm {
      display: flex;
      gap: 10px;
      margin-top: 1rem;
    }
    #announcementInput {
      flex: 1;
      padding: 1rem 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    #announcementInput:focus {
      border-color: #6c63ff;
      outline: none;
      box-shadow: 0 0 5px rgba(108,99,255,0.3);
    }
    #sendBtn {
      background-color: #6c63ff;
      border: none;
      color: white;
      padding: 0 1.2rem;
      border-radius: 10px;
      transition: all 0.3s;
    }
    #sendBtn:hover {
      background-color: #5750d1;
    }
  </style>
</head>
<body>
  <h2>Tenant Announcements</h2>
  <div class="announcement-card">
    <div id="announcements"></div>

    <form id="announcementForm" onsubmit="event.preventDefault(); handleSend();">
      <input type="text" id="announcementInput" placeholder="Type announcement..." />
      <button type="submit" id="sendBtn">Send</button>
    </form>
  </div>

  <script>
        const socket = io("http://localhost:5000");

const tenantId = localStorage.getItem("tenantId");
const userRole = localStorage.getItem("userRole"); 
const userName = localStorage.getItem("userName") || "User";
const token = localStorage.getItem("token");

const announcementsDiv = document.getElementById("announcements");


async function loadAnnouncements() {
  try {
    const res = await axios.get(`http://localhost:5000/api/announcements/${tenantId}`, {
      headers: { Authorization: `Bearer ${token}` }
    });
    announcementsDiv.innerHTML = ""; 
    res.data.forEach((data) => {
      addMessage(data.sender, data.message);
    });
  } catch (err) {
    console.error("Error fetching announcements:", err);
  }
}


function addMessage(sender, message) {
  const msgEl = document.createElement("p");
  msgEl.innerHTML = `<strong>${sender || "System"}</strong>: ${message}`;
  announcementsDiv.appendChild(msgEl);
  announcementsDiv.scrollTop = announcementsDiv.scrollHeight;
}


socket.on("connect", () => {
  if (tenantId) {
    socket.emit("joinTenantRoom", tenantId);
    console.log(`Joined tenant room: ${tenantId}`);
  }
});


function handleSend() {
  const messageInput = document.getElementById("announcementInput");
  const message = messageInput.value.trim();
  if (!message) return;

  
  socket.emit("sendAnnouncement", { tenantId, message, sender: userName, role: userRole });
  messageInput.value = "";
}


socket.on("recieveAnnouncement", (data) => {
  addMessage(data.sender, data.message);
});


document.addEventListener("DOMContentLoaded", () => {
  if (userRole !== "admin") {
    document.getElementById("announcementForm").style.display = "none";
  }
  loadAnnouncements(); 
});

  </script>
</body>
</html>
