<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-lg border-0">
          <div class="card-body">
            <h3 class="text-center mb-4">Forgot Password</h3>
            <form id="forgotPasswordForm">
              <div class="mb-3">
                <label for="email" class="form-label">Enter your email</label>
                <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
            </form>
            <div id="message" class="mt-3 text-center"></div>
            <div class="text-center mt-3">
              <a href="login.html">Back to Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const form = document.getElementById('forgotPasswordForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      message.innerHTML = "Sending reset link...";

      try {
        const res = await axios.post('http://localhost:5000/api/users/reset-password-request', { email });
        message.innerHTML = `<span class="text-success">${res.data.message}</span>`;
        form.reset();
      } catch (err) {
        message.innerHTML = `<span class="text-danger">${err.response?.data?.message || 'Error sending reset link'}</span>`;
      }
    });
  </script>
</body>
</html>
